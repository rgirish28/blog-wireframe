<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
  </head>
  
  <body>
    <header>
	  <link rel="stylesheet" href="custom.css">
      <img src="http://placehold.it/100x100" alt = "Logo"> 
	<div id ="title"><h1>Life of an autodidact</h1>
		</div>
    </header>
    
   <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Archive</li>
          </ul> 
    </nav>

    
      	
		<div id="login_id">
      	<form>
		  <label for="login_username">Username</label>
		  <input type="text" name="login_username" id="login_username">
		  <label for="login_password">Password</label>
		  <input type="password" name="login_password" id="login_password">
		  <fieldset>
		    <input type="submit" name="login_submit" id="login_submit" value="Login">
		    <label><input type="checkbox" name="login_remember" id="login_remember"> Stay signed in</label>
		  </fieldset>
		</form>
		</div>
    
    

    	<div id="subscribe">
    	<form>
      		<label for="subscribe">Enter email address</label>
      		<input type="text" name="subscribe" id="subscribe">
			<fieldset>
      		<input type="submit" name = "subscribe_submit" id="subscribe_submit" value="Subscribe"> 
      	    </fieldset>
    	</form>
		</div>
      
      <section id="posts">
      <header>
      	<h1>Posts</h1>
      </header>
      <article>
        <header>
          <h1>Title</h1>
        </header>
        
        The text within the post will proceed in this place. It will also contain images and links with respect to the content of the post. 
        <div>
        <img src="http://placehold.it/100x100">
      	</div>
       	<p>
        <button type="button">Like</button> <button type="button">Share</button> 
        </p>
        
        <textarea name="comments" rows="4" cols="75">Comments</textarea>
        <div>
        <input type ="submit" name="comments_submit" id="comments_submit">
        </div>
       </article>
		
      
    </section>
    
    
	
 
    
    
    <section>
      <footer>
               
      </footer>
    </section>
  </body>
</html>
